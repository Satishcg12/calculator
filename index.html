<!-- Calculator Webste -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator-body">

            <div class="display">
                <div class="previous">
                    <button id="previous">12</button>
                </div>
                <div class="current">
                    <button id="current">12</button>
                </div>
            </div>
            <div class="functions">
                <div class="function">
                    <button id="clear"><i class="fa-solid fa-broom"></i></button>
                </div>
                <div class="function">
                    <button id="backspace"><i class="fa-solid fa-delete-left"></i></button>
                </div>
                <div class="function">
                    <button id="history"><i class="fa-solid fa-clock-rotate-left"></i></button>
                </div>

            </div>
            <div class="inputs">
                <div class="numbers">
                    <div class="number">
                        <button name="1">1</button>
                    </div>

                    <div class="number">
                        <button name="2">2</button>
                    </div>
                    <div class="number">
                        <button name="3">3</button>
                    </div>
                    <div class="number">
                        <button name="4">4</button>
                    </div>
                    <div class="number">
                        <button name="5">5</button>
                    </div>
                    <div class="number">
                        <button name="6">6</button>
                    </div>
                    <div class="number">
                        <button name="7">7</button>
                    </div>
                    <div class="number">
                        <button name="8">8</button>
                    </div>
                    <div class="number">
                        <button name="9">9</button>
                    </div>
                    <div class="number">
                        <button name="0">0</button>
                    </div>
                    <div class="number">
                        <button name=".">.</button>
                    </div>
                    <div class="operator">
                        <button name="=">&equals;</button>
                    </div>
                </div>
                <div class="operators">
                    <div class="operator">
                        <button name="+">&plus;</button>
                    </div>
                    <div class="operator">
                        <button name="-">&minus;</button>
                    </div>
                    <div class="operator">
                        <button name="*">&times;</button>
                    </div>
                    <div class="operator">
                        <button name="/">&divide;</button>
                    </div>
                    <div class="operator">
                        <button name="%">%</button>
                    </div>
                    <div class="operator">
                        <button name="^">^</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
